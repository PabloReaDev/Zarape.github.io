        <div style="text-align: center;">
        <h1 class="animate-charcter" >Sucursales</h1>
        </div>
         <div class="container"> 
            <div class="search-bar mb-4 d-flex justify-content-center">
                <select id="searchField" class="form-select w-25">
                    <option value="nombre">Nombre</option>
                    <option value="ubicacion">Ubicación</option>
                </select>
                <input type="text" id="searchInput" class="form-control w-50" placeholder="Buscar por nombre o ubicación">
                <button class="btn btn-outline-secondary ms-2" onclick="buscarSucursal()">Buscar</button>
            </div>
            
        <div class="row">

            <div class="col-md-8">
                <ul id="searchResults" class="list-group">
                    <!-- Aquí se llenarán los resultados de la búsqueda -->
                </ul>
            </div>
            
            <div class="col-md-12">
                <div class="mx-5">
                <form class="bg-light p-4 rounded">
                    <h5 class="mb-4">Información de la sucursal:</h5>
                    
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombreS" required>
                    </div>
                    <div class="mb-3">
                        <label for="ubicacion" class="form-label">Ubicación Física</label>
                        <input type="text" class="form-control" id="ubicacion" required>
                    </div>
                    <div class="mb-3">
                        <label for="gps" class="form-label">GPS</label>
                        <input type="text" class="form-control" id="gps" required>
                    </div>
                    <div class="mb-3">
                        <label for="horarioApertura" class="form-label">Horario de Apertura</label>
                        <input type="time" class="form-control" id="horarioApertura" required>
                    </div>
                    <div class="mb-3">
                        <label for="horarioCierre" class="form-label">Horario de Cierre</label>
                        <input type="time" class="form-control" id="horarioCierre" required>
                    </div>
                    <div class="col-sm-12 lg-6">
                        <h5>Imagen</h5>
                        <img src="img/nada.jpeg" id="logotipo" name="logoPreview" class="rounded" alt="Logotipo" width="150">
                        <label class="form-label">
                            Selecciona la fotografía del logotipo
                            <input type="file" class="form-control form-control-sm btn btn-outline-secondary" id="logotipoRuta" name="logotipoRuta" accept=".jpg, .jpeg, .png" onchange="despliegaFoto(event)">
                            
                        </label>
                    </div>
                    
                    <div class="mb-3">
                        <label for="url" class="form-label">URL</label>
                        <input type="text" class="form-control" id="url" required>
                    </div>
                     <div class="mb-3">
                        <label for="estatus" class="form-label">Estatus</label>
                        <select id="estatus" class="form-select" required>
                            <option value="" disabled selected>Seleccione un estatus</option>
                            <option value="activo">activo</option>
                            <option value="baja">baja</option>
                        </select>
                    </div>
                    
                    
                </form>
                 <div class="button-group d-flex justify-content-around mt-3">
        <button class="btn btn-outline-success w-100" id="btnAgregar" onclick="agregarSucursal()">Agregar</button>
        <button class="btn btn-outline-primary w-100" id="btnEditar" onclick="editarSucursal()">Editar</button>
        <button class="btn btn-outline-danger w-100" id="btnEliminar" onclick="eliminarSucursal()">Eliminar</button>
        <button class="btn btn-outline-info w-100" id="btnLimpiar" onclick="limpiarSucursal()">Limpiar</button>
    </div>
            </div>
           </div>

                            <th>Ubicación</th>
                            <th>Estatus</th>
                            <th>Logo</th>

                        </tr>
                    </thead>

                       <!-- Aquí se insertarán dinámicamente las filas de sucursales -->
                    </tbody>
