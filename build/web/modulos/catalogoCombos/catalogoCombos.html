        <div style="text-align: center;">
        <h1 class="animate-charcter" >Combos</h1>
        </div>
    
   
    <div class="container">
        
        

            <div class="d-flex justify-content-center mb-4">
            <select id="searchField" class="form-select w-25">
                <option value="nombre">Nombre</option>
                <option value="precio">Alimentos</option>
                <option value="categoria">Bebidas</option>
                
            </select>
            <input type="text" id="searchInput" class="form-control w-50 ms-2" placeholder="Buscar...">
            <button class="btn btn-outline-secondary ms-2" onclick="buscarProducto()">Buscar</button>
            </div>

            <div class="search-results">
                <ul id="searchResults" class="list-group">
                    <!-- Aquí se llenarán los resultados de la búsqueda -->
                </ul>
            </div>

        
        <div class="row">  
            <div class="col sm-12 lg-6"> 
                <form>
                    <h5>Agregar un nuevo producto</h5>
                    <br>
                    <div class="mb-3">
                        <label class="form-label">Nombre del producto 
                            <input type="text" class="form-control" id="txtNombre" name="txtNombre" aria-describedby="emailHelp" size="50" required>
                        </label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descripción
                            <input type="text" class="form-control" id="txtDescripcion" name="txtDescripcion" aria-describedby="emailHelp" size="50" required>
                        </label>                     
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Precio 
                            <input type="text" class="form-control" id="txtPrecio" name="txtPrecio" aria-describedby="emailHelp" required>
                        </label>
                    </div>
                    <label class="form-label" for="txtTipo">Tipo de producto:</label>
                    <select class="form-select form-select-sm w-50 p-3" id="txtTipo">
                        <option value="Platillos">Platillos</option>
                        <option value="Bebidas">Bebidas</option>
                    </select>
                    </div>
                   <!-- Elemento para mostrar la imagen -->
                    
                   <div class="col sm-12 lg-6 "> 
                    <h5> Imagen</h5>
                    <img src="img/nada.jpeg" id="txtFoto" class="rounded" alt="Imagen del producto" width="400">

                    <!-- Input para seleccionar la foto -->
                    <label class="form-label">Selecciona la fotografía del producto
                        <input type="file" class="form-control form-control-sm btn btn-outline-dark" 
                               id="txtFotoRuta" name="txtFotoRuta" accept=".jpg, .jpeg, .png" required onchange="despliegaFoto(event);">
                    </label>
                    
                </form>
            </div> 
        </div>  
        <br>
              <div class="row">  
            <div class="col">
                <div class="text-center">
                <button type="button" class="btn btn-outline-success" id="btnAgregar" onclick="agregarProducto();">Agregar</button>
                <button type="button" class="btn btn-outline-info" id="btnLimpiar" onclick="limpiar();">Limpiar</button>
                <button type="button" class="btn btn-outline-warning" id="btnModificar" onclick="modificarProducto();">Modificar</button>
                <button type="button" class="btn btn-outline-danger" id="btnEliminar" onclick="eliminarProducto();">Eliminar</button>
                </div>
            </div>
        </div>
 </div>
    <br>
        <!-- FILA DE TABLA -->
        <div class="d-flex justify-content-center">  
            <div class="col-10">

                    <h2>Lista de productos</h2>
            
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Descripción</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Tipo</th>
                                <th scope="col">Estatus</th>
                                <th scope="col">Foto</th> 
                            </tr>
                        </thead>
                        <tbody id="tblProductos">
                        </tbody>
                    </table>
                </div>
            </div>
       
        <script src="catalogoCombos.js"></script>
